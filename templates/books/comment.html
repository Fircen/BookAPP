{% block content %}

<div class="container-m">
    <div class="row">
        <div class="col">
            <div class="card bg-light text-dark bg-opacity-50 h-100 p-2">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="user-about">
                        <div class="d-flex flex-row mt-1">
                            <span class="font-weight-bold d-block">{{rate.user.username|title}} &emsp; </span>
                            <i class="fa {% if rate.rate >= 1 %} fa-star {% else %} fa-star-o {% endif %}u-color"></i>
                            <i class="fa {% if rate.rate >= 2 %} fa-star {% else %} fa-star-o {% endif %}u-color"></i>
                            <i class="fa {% if rate.rate >= 3 %} fa-star {% else %} fa-star-o {% endif %}u-color"></i>
                            <i class="fa {% if rate.rate >= 4 %} fa-star {% else %} fa-star-o {% endif %}u-color"></i>
                            <i class="fa {% if rate.rate >= 5 %} fa-star {% else %} fa-star-o {% endif %}u-color"></i>
                        </div>
                    </div>
                </div>
                <hr>
                <p>{{rate.comment}}</p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
