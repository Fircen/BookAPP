{%extends 'base.html'%}

{% block content %}

<div class="container">

    <div class="d-flex align-items-center justify-content-center ">
        <h1>Your rents history:</h1>
    </div>

    <table class="table table-striped-columns">
        <thead>
            <tr>
                <th scope="col">Title</th>

                <th scope="col">Return Date</th>
            </tr>
        </thead>
        <tbody>
            {% for r in retruns %}

            <tr>
                <td>{{r.book.title}}</td>
                <td>{{r.date}}</td>
            </tr>

            {% endfor %}
        </tbody>
    </table>




</div>
{% endblock content %}
