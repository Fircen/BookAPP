{%extends 'base.html'%}

{% block content %}
<section class="vh-50 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-light text-dark bg-opacity-50" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <form method="POST" action="">
                    {% csrf_token %}
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-dark-50 mb-5">Please enter your login and password!</p>
  
                <div class="form-outline form-dark mb-4">
                  <input type="text" name="username" class="form-control form-control-lg" placeholder="Username"/>
                  <label class="form-label">Username</label>
                </div>
  
                <div class="form-outline form-dark mb-4">
                  <input type="password" name="password" class="form-control form-control-lg" placeholder="Password"/>
                  <label class="form-label">Password</label>
                </div>
  
                <button class="btn btn-outline-primary btn-lg px-5" type="submit">Login</button>
              </div>
  
              <div>
                <p class="mb-0">Don't have an account? <a href="#!" class="text-dark-50 fw-bold">Sign Up</a>
                </p>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock content %}
